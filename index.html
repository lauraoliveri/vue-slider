<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[i].image" :alt="slides[0].title"/>
                    <div class="text">
                        <h3> 
                            {{ slides[i].title }}
                        </h3>
                        <p>
                           {{ slides[i].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <button @click=PrevBtn() class="prev" >
                        
                    </button>
                    <button @click=NextBtn()  class="next">
                         <!-- non ho capito come fare  -->
                    </button>
                    <div v-for="slide in slides" v-bind:class = "index == i ? 'active' : ' '" class="thumb active">
                        <img v-bind:src="slides[i].image" v-bind:alt="slides[i].title" />
                    </div>
    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
